---
layout: default
title: Blog
banner-heading: The Blog
---
<!--  Blog Banner  -->
<section class="center sub-section-bg bg-mid grid-center page-banner">
  <div class="col-8_sm-12-middle">
  <p class="padded-1 margin-bottom-1 editable"> Welcome to </p>
  <h1 class="editable"> The Blog </h1>
</div>
</section>


  <!-- BLOG CATEGORY MENU -->
  <section class="grid bg-dark ">

    <nav class="col-12_sm12-middle blog-nav center padded-1">
      <a href="/blog"> All </a>
      <a href="/category/travel"> Travel </a>
      <a href="/category/motivation"> Motivation </a>
      <a href="/category/business"> Business </a>
    </nav>

  </section>

<section class="padded blog-heading">

<div class="grid post-loop-margin">

  {% for post in site.posts limit:12 %}
  <div class="col-4_sm-6_xs-12">
  <a class="padded-1 post-loop-item" href="{{post.url}}">
    <div class="post-bg-image" style="background-image:url('{{post.featured_image}}')"> </div>
  </a>
    <div class="bg-dark post-info">
        <div class="post-category">
        <h3> <a href="/category/{{ post.category | slugify }}" class="tag">
          {{ post.category | replace: "-", " " }}
        </a>
        </h3>

        </div>
        <div class="post-title">
        <a href="{{post.url}}">
          <h2> {{post.title}} </h2>
        </a>
        </div>
    </div>
  </div>
  {% endfor %}

</div>

</section>

<section class="center">

<p>
<a class="button" href="/blog-archive.html">Read More Posts</a>
</p>

</section>
