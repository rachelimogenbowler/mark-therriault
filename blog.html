---
layout: default
title: Blog
banner-heading: The Blog
---

<section class="padded">
<h1> Recent Posts </h1>

<div class="grid">

  {% for post in site.posts limit:12 %}

  <a class="col-4_sm-6_xs-12 padded-1 post-loop-item" href="{{post.url}}">
    <div class="featured-bg-image" style="background-image:url({{post.featured_image}})"> </div>
    <div class="bg-dark post-info">
        <div class="post-media">
          <h3> {{post.media-type}} </h3>
        </div>
        <div class="post-title">
          <h2> {{post.title}} </h2>
        </div>
    </div>
  </a>

  {% endfor %}

</div>

</section>
