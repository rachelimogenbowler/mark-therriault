<section>
  <h1> Recent Posts </h1>

{% for post in site.posts %}
  <div class="post-preview">
    <h3> {{post.title}} </h3>
    <img src="{{post.featured-image}} />
    <p> {{post.description}} </p>
    <p> {{post.author}} </p>

  </div>

</section>
